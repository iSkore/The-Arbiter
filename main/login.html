<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P3 | Login</title>

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body class="p3-body grey lighten-5">

    <div id="login-page" class="container">
        <div class="row">
            <div id="login-container">
                <form id="login-form" class="card-panel white" action="planner.html">
                    <div class="row logo-container center-align">
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="login-id" name="username" type="text" placeholder="" class="validate" data-rv-value="login.body.username" />
                            <label for="login-id">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="login-pw" name="password" type="password" placeholder="" class="validate" data-rv-value="login.body.password" />
                            <label for="login-pw">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <select id="login-school">
                                <option value="" selected disabled>Select One</option>
                                <option value="1">Option 1</option>
                            </select>
                            <label for="login-school">School</label>
                        </div>
                    </div>
                    <div class="row center-align">
                        <div class="col s12">
                            <button id="login-submit-button" class="btn waves-effect waves-light orange darken-2" type="submit">
                                Sign In
                            </button>
                        </div>
                        <div class="col s12">
                            <p class="center-align">OR <a href="#register">Create Account</a></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <p class="center-align">By logging in you agree to our <a>Terms of Service</a> and our <a>Privacy Policy</a>.</p>
                        </div>
                        <a href="#test">TEST</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
